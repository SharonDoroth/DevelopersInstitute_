<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Random Quote Generator</title>
</head>
<body>
  <section id="quote-section">
    <p id="quote">Press the button to generate a quote.</p>
  </section>
  <button id="generate-button">Generate Quote</button>
  
  <section id="quote-form">
    <h2>Add a New Quote</h2>
    <form id="add-quote-form">
      <label for="new-quote">Quote:</label>
      <input type="text" id="new-quote" required>
      <label for="new-author">Author:</label>
      <input type="text" id="new-author" required>
      <button type="submit">Add Quote</button>
    </form>
  </section>
  
  <section id="quote-details">
    <button id="character-count">Character Count (with spaces)</button>
    <button id="character-count-no-spaces">Character Count (without spaces)</button>
    <button id="word-count">Word Count</button>
    <button id="like-button">Like</button>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
